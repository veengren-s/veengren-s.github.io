<!DOCTYPE html>
    <title>Cold Weather Corrections</title>

    <body>
        <script src="script.js"></script>
        
        <h1> Cold Weather Corrections:</h1>
        <form onsubmit="correction(event)">
            <div id = "ad_alt">
                <p> Aerodrome Elevation: <input placeholder="Elevation in feet" type="text"></p>
                <p id = "ad_alt_error" style="color: red; visibility:hidden">Error!!!! Please check the entry and try again!</p>
            </div>
            
            <div id = "ad_temp">
                <p> Aerodrome Temp: <input type = "text" placeholder="Temp. in Celsius"></p>
                <p id = "ad_temp_error" style="color: red; visibility:hidden">Error!!!! Please check the entry and try again!</p>
            </div>
           
            <div id="alt">
                <p> Altitude to be Corrected: <input id="Alt" type="text" placeholder="Altitude Above Sea Level"></p>
                <p id = "alt_error" style="color: red; visibility:hidden">Error!!!! Please check the entry and try again!</p>
                <p id = "corrected"></p>
            </div>
            <input type="Submit" value="submit">
        </form>
    </body>
</html>
