<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="aviationStyle.css">
</head>
<body class="bg-gray-900 text-gray-100 font-sans">


<!-- Fixed Navigation Bar -->
<nav class="fixed top-0 w-full bg-gray-800 bg-opacity-90 backdrop-blur-md shadow-md z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="./aviationIndex.html" class="text-2xl font-extrabold text-cyan-400 tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-400 hover:scale-105 transition-transform duration-300">
            ✈︎ Aviation Tools
        </a>
    </div>
</nav>

    <!-- Main Card -->
    <div class="flex justify-center items-start min-h-screen pt-32 px-4">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-4xl border border-cyan-400">
            <h1 class="text-2xl sm:text-3xl font-bold text-cyan-400 mb-6 text-center">Top of Descent (TOD) Calculator</h1>

            <!-- Inputs -->
            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-gray-300 mb-1">Current Altitude (ft)</label>
                    <input type="number" id="currentAltitude" class="w-full p-3 rounded-md bg-gray-700 border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" placeholder="Enter Current Altitude">
                </div>
                <div>
                    <label class="block text-gray-300 mb-1">Destination Altitude (ft)</label>
                    <input type="number" id="destinationAltitude" class="w-full p-3 rounded-md bg-gray-700 border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" placeholder="Enter Destination Altitude">
                </div>
                <div>
                    <label class="block text-gray-300 mb-1">Descent Angle (°)</label>
                    <input type="number" id="descentAngle" class="w-full p-3 rounded-md bg-gray-700 border border-cyan-400 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition" placeholder="Enter Descent Angle">
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col sm:flex-row justify-between mt-4 space-y-2 sm:space-y-0 sm:space-x-2">
                <button id="submitBtn" class="w-full sm:w-auto bg-cyan-400 text-gray-900 font-bold px-4 py-3 rounded-md hover:bg-cyan-500 transition" disabled>Calculate TOD</button>
                <button id="resetBtn" class="w-full sm:w-auto bg-gray-700 border border-cyan-400 text-cyan-400 px-4 py-3 rounded-md hover:bg-gray-700/50 transition">Reset</button>
            </div>

            <!-- Result -->
            <div id="resultContainer" class="mt-6 bg-gray-700 p-4 rounded-md border border-cyan-300">
                <p id="result" class="text-gray-100">Enter values and press Calculate.</p>
            </div>

        </div>
    </div>

    <script src="todScript.js"></script>
</body>
</html>
